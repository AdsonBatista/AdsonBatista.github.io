---
layout: default
permalink: /diario.html
---

<div class="posts">
bbb
      {% for post in site.diario %}
        <div class="lead alert">
          <i class="fas fa-thumbtack"></i> &nbsp; Post Fixo 
        </div>
        <div class="post">
          <h1 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>
          <div class="hr"></div>
          <span class="post-date">{{ post.date | date_to_long_string }}</span>
            {{ post.content }}
        </div>
        <hr>
    {% endfor %}
  
</div>
