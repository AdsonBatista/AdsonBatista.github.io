<style media="screen">
form {
  text-align: left;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 300px;
  width: 20vw;
}
</style>
<form id="contact-form" action="">
  <div class="search-form-container">
    <div class="search-input-container">
      <input class="search-input" type="text" name="url" id="url" />
    </div>
    <div class="search-submit-container">
      <input class="search-submit" type="submit" value="Go" />
    </div>
  </div>
</form>

<div class="form  form--search">
    <form id="contact-form" action="">
      <label class="label" for="search">Search term:</label>
      <div class="search-input-container">
      <input class="search-input" id="search" type="search" name="search" placeholder="e.g. About us" autocomplete="off" />
    </div>
      <ul class="list  list--results" id="list">
          <!-- results go here -->
      </ul>
    </form>
  </div>
  
  <script type="text/javascript" src="{{ "/src/fetch.js" | relative_url }}"></script>
  <script type="text/javascript">
    const endpoint = '{{ "/src/search.json" | relative_url }}';
    const pages = [];
    fetch(endpoint)
      .then(blob => blob.json())
      .then(data => pages.push(...data))
    function findResults(termToMatch, pages) {
      return pages.filter(item => {
        const regex = new RegExp(termToMatch, 'gi');
        return item.title.match(regex) || item.content.match(regex);
      });
    }
    function displayResults() {
      const resultsArray = findResults(this.value, pages);
      const html = resultsArray.map(item => {
        return `
          <li class="item  item--result">
            <article class="article  typeset">
              <h4><a href="${item.url}">${item.title}</a></h4>
              <p>${item.excerpt}</p>
            </article>
          </li>`;
      }).join('');
      if ((resultsArray.length == 0) || (this.value == '')) {
        resultsList.innerHTML = `<p>Sorry, nothing was found</p>`;
      } else {
        resultsList.innerHTML = html;
      }
    }
    const field = document.querySelector('#search');
    const resultsList = document.querySelector('#list');
    field.addEventListener('keyup', displayResults);
    field.addEventListener('keypress', function(event) {
      if (event.keyCode == 13) {
        event.preventDefault();
      }
    });
  </script>
  <noscript>Please enable JavaScript to use the search form.</noscript>
